name: ci

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - uses: actions/checkout@v3
        with:
        repository: common-workflow-lab/cwl-ts-auto.git
      - run: npm install
      - run: npm run build
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run lint
